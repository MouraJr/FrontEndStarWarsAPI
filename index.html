<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Geraldo Moura" />
    <meta
      name="description"
      content="This is simple webpage that uses bootstrap with bootwatch theme and SWAPI to get Star Wars spaceships info"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png" />
    <link rel="manifest" href="/img/site.webmanifest" />
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#625a5a" />
    <meta name="msapplication-TileColor" content="#625a5a" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/app.js"></script>
    <title>Geraldo First Frontend (Star Wars API)</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="font-star-wars display-1 m-4">Star Wars Spaceships</h1>
      <p class="m-0">There are 36 amazingly unique spaceships in the Star Wars API.</p>
      <p class="m-0">Find out more about these incredible machines.</p>
      <p class="m-0">Search for your favorite Star Wars spaceship information</p>
      <form class="d-flex m-5">
        <input class="form-control me-sm-2" type="text" placeholder="Search" />
        <div id="search" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</div>
      </form>
      <div id="results" class="card-group bg-light rounded mb-4"></div>
    </div>
  </body>
</html>
